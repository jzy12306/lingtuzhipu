version: '3.8'

services:
  # MongoDB数据库（后端主要使用的数据库）
  mongodb:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/library/mongo:7.0
    container_name: lingtu_mongodb
    restart: unless-stopped
    environment:
      - MONGO_INITDB_DATABASE=knowledge_graph
    volumes:
      - mongodb-data:/data/db
    ports:
      - "27017:27017"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      
  # Neo4j数据库（知识图谱）
  neo4j:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/neo4j:5.26.9-community
    container_name: lingtu_neo4j
    restart: unless-stopped
    environment:
      - NEO4J_AUTH=neo4j/password
    volumes:
      - neo4j-data:/data
      - neo4j-logs:/logs
    ports:
      - "7474:7474"
      - "7687:7687"
    networks:
      - app-network

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      tags:
        - lingtu-backend:local
    container_name: lingtu_backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      - MONGO_URI=mongodb://mongodb:27017
      - MONGO_DB_NAME=knowledge_graph
      - SECRET_KEY=${SECRET_KEY}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost,http://localhost:80,http://localhost:8080,http://127.0.0.1,http://127.0.0.1:80,http://127.0.0.1:8080}
      - REDIS_URL=redis://redis:6379
      - RATE_LIMIT_ENABLED=True
      - RATE_LIMIT_PER_MINUTE=60
      - RATE_LIMIT_PER_HOUR=1000
      - NEO4J_URI=neo4j://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
      - ADMIN_PASSWORD=Admin123456
      - ADMIN_EMAIL=admin@example.com
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_started
      neo4j:
        condition: service_started
    volumes:
      - backend-data:/app/data
      - backend-logs:/app/logs
      - ./backend/uploads:/app/uploads
    ports:
      - "9000:8000"
    networks:
      - app-network

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: lingtu_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8080:80"
    networks:
      - app-network

  # Redis服务（用于缓存和消息队列）
  redis:
    image: swr.cn-north-4.myhuaweicloud.com/ddn-k8s/docker.io/redis:7-alpine
    container_name: lingtu_redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - app-network

volumes:
  backend-data:
    driver: local
  backend-logs:
    driver: local
  redis-data:
    driver: local
  mongodb-data:
    driver: local
  neo4j-data:
    driver: local
  neo4j-logs:
    driver: local

networks:
  app-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.28.0.0/16